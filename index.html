<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Temperature Unit Conversion</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Temperature Unit Conversion</h1>
    <p>
      <input id="input" type="number" value="0" />
      <select id="selectUnit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
      </select>
      <button id="button">Convert</button>
    </p>
    <h2><span id="equals">=</span> <span id="output">---</span></h2>
  </body>
</html>
